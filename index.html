<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="src/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/assets/css/style.css">
    <link rel="shortcut icon" href="src/assets/icon/logo.svg" type="image/x-icon">
    <!-- Icones fontAwesome -->
    <script src="src/assets/js/all.min.js"></script>

    <title>Previsão do Tempo</title>
</head>
<body class="modo-claro">    
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div id="areaLogo" class="d-flex justify-content-center align-items-center">
                    <button type="button" class="bg-transparent border-0">
                        <img src="src/assets/icon/logo.svg" alt="Logo ALPP - WeatherPrevition">
                    </button>
                    <h4>ALPP - WeatherPrevision</h4>
                </div>
            </div>
               <div class="col-12">
                <div id="greetings" class="text-center">
                    <h1>
                        <span class="d-none d-md-inline">Boas vindas ao</span> 
                        <span>ALPP</span>
                        <span class="bluebaby"> - WeatherPrevision </span> </h1>
                    <h4>Escolha um local para ver a previsão do tempo</h4>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <form class="col-12 col-sm-9 col-md-8 col-lg-6 d-flex" id="weatherForm">
                <input class="p-4 form-control" type="text" id="cityInput" placeholder="Buscar local" required>
                <button   type="submit" class="btn">
                    <i class="fa-solid fa-magnifying-glass fs-5 text-bodyl"></i>
                </button>
            </form>
        </div>
    </div>

    <div id="flutuante" class="position-fixed end-0" style="top: 85%;">
        <button id="mudarTema" class="btn text-white border-0 p-4" >
            <i class="fas fa-moon"></i> 
          </button>
      </div>

    <script>
        // Notification.requestPermission() // habilitar notificações


        document.getElementById("weatherForm").addEventListener("submit", (event) => {
            event.preventDefault();
            alert("trytuyiuoipo+")
            const inputValue = document.getElementById("cityInput").value;
            window.location.href = `dashboard.html?cidade=${encodeURIComponent(inputValue)}`;
        });

    </script>
    <!-- <script src="main.js"></script> -->
    <script src="src/assets/js/tema.js"></script>
    <script src="src/assets/js/bootstrap.bundle.min.js"></script>
    <script src="src/assets/js/script.js"></script>

</html>
